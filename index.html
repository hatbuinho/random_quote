<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/index.js" defer></script>
</head>
<body>
    <div class="app">
      <header>Random Donald Trump Quotes</header>
      <section class="quotes">
        <div class="quote-text" id="js-quote-text"></div>
      </section>
      <div id="js-spinner" class="spinner hidden">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <section class="controls">
        <button id="js-new-quote" class="new-quote button">
          Generate a new quote
        </button>
        <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
      </section>
    </div>
</body>
</html>
